name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Install dependencies
        run: go mod tidy
        working-directory: ./backend

      - name: Compile backend
        run: go build -o /dev/null ./...
        working-directory: ./backend

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: Compile frontend
        run: pnpm tsc --noEmit
        working-directory: ./frontend

      - name: Run lint
        run: pnpm lint
        working-directory: ./frontend

      - name: Run knip
        run: pnpm knip
        working-directory: ./frontend
